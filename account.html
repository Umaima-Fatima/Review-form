<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Step 01</title>
    <link rel="stylesheet" href="CSS/form.css" />
  </head>

  <body>
    <div class="container">
      <table class="tb-head" border="0">
        <tr class="name">
          <th bgcolor="skyblue">Step1: Account</th>
          <th bgcolor="lightgray">Step2: Personal Details</th>
          <th bgcolor="lightgray">Step3: Your Review</th>
        </tr>
      </table>
      <div class="row">
        <div class="contact-form padd-15">
          <form name="submit-to-google-sheet">
            <div class="row">
              <div class="form-item col-12 padd-15">
                <div class="form-group">
                  <form onsubmit="sendEmail(); reset(); return false;">
                  <input
                    type="Email"
                    name="Email"
                    class="form-control"
                    placeholder="Email Address"
                    autocomplete="off"
                    required
                  />
                </form>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-item col-12 padd-15">
                <div class="form-group">
                  <form onsubmit="sendEmail(); reset(); return false;">
                  <input
                    type="password"
                    name="Password"
                    class="form-control"
                    placeholder="Password"
                    autocomplete="off"
                    required
                  />
                </form>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-item col-12 padd-15">
                <div class="form-group">
                  <form onsubmit="sendEmail(); reset(); return false;">
                  <input
                    type="Confirm Password"
                    name="Confirm Password"
                    class="form-control"
                    placeholder="Confirm Password"
                    autocomplete="off"
                    required
                  />
                </form>
                </div>
              </div>
            </div>
            <div class="btn-class p-2">
              <a href="index.html" class="btn btn-success" type="button"> Back </a>

              <a href="personal.html" class="btn btn-primary" type="Submit"> Next </a>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Step 02</title>
    <link rel="stylesheet" href="CSS/form.css" />
  </head>

  <body>
    <div class="container">
      <table class="tb-head" border="0">
        <tr class="name">
          <th bgcolor="lightgreen">Step1: Account</th>
          <th bgcolor="skyblue">Step2: Personal Details</th>
          <th bgcolor="lightgray">Step3: Your Review</th>
        </tr>
      </table>
      <div class="row">
        <div class="contact-form padd-15">
          <form name="submit-to-google-sheet">
            <div class="row">
              <div class="form-item col-12 padd-15">
                <div class="form-group">
                  <input
                    type="text"
                    name="First Name"
                    class="form-control"
                    placeholder="First Name"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-item col-12 padd-15">
                <div class="form-group">
                  <input
                    type="text"
                    name="Last Name"
                    class="form-control"
                    placeholder="Last Name"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-item col-4 padd-15">
                <div class="form-group" style="display: flex">
                  <input
                    name="CNIC:"
                    class="form-control"
                    placeholder="CNIC:"
                    readonly
                  />
                </div>
              </div>
              <div class="number col-8 p-1">
                <input
                  type="text"
                  name="CNIC1"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC2"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC3"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC4"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC5"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                -
                <input
                  type="text"
                  name="CNIC6"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC7"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC8"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC9"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC10"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="CNIC11"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
                -
                <input
                  type="text"
                  name="CNIC12"
                  size="1"
                  maxlength="1"
                  pattern="[0-9]"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  autocomplete="off"
                />
              </div>
              <div class="row">
                <div class="form-item col-12 padd-15">
                  <div class="form-group">
                    <input
                      type="Social link"
                      name="Social link"
                      class="form-control"
                      placeholder="Enter your Facebook / Linkedin profile link"
                      autocomplete="off"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-class p-2">
              <a href="account.html" class="btn btn-success"> Back </a>

              <a href="review.html" class="btn btn-primary"> Next </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>

</html>
